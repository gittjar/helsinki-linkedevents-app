
<section class="main">
<aside class="flex justify-between pagenappulat">
   
    <button type="button" class="pagenappi bg-gradient-to-r from-teal-200 to-sky-700 hover:from-teal-500 hover:to-sky-700" (click)="onPageChangeMinus()"> Edellinen sivu</button>
  
    Olet sivulla:{{newPageNumber}}

<button type="button" class="pagenappi bg-gradient-to-r from-teal-200 to-sky-700 hover:from-teal-500 hover:to-sky-700" (click)="onPageChangePlus()">Seuraava sivu </button>
</aside>

        <section class="kortit">
        <article *ngFor="let image of images?.data"
        class="kuvakortti block rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
        <a href="{{image?.url}}">
            <img
            class="rounded-t-lg"
            src="{{image?.url}}"
            alt="{{image?.alt_text}}" />
        </a>
        <div class="p-6">
            <h5
            class="mb-2 text-neutral-200 font-medium leading-tight text-neutral-800 dark:text-neutral-50">
            ID: {{image?.id}}, Nimi: {{image?.name}}
            </h5>
            <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
            Lisenssi: {{image?.license}}, Kuvaaja: {{image?.photographer_name}}<br>
            Muokattu: {{image?.last_modified_time | date}}<br>
            </p>

            <button (click)="copyURLToClipboard(image.url)"
            type="button"
            class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            data-te-ripple-init
            data-te-ripple-color="light">
            Kopioi kuvalinkki
            </button>  
            <span *ngIf="copied" class="copy-message">Kuvalinkki kopioitu!</span>
       
        </div>
        </article>
        </section>

</section>
