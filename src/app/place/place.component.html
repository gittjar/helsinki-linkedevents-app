<section class="main">


  


  <aside>
      



 
    

        <article class="list" *ngFor="let x of pleissi?.data">
          <h3 class="text-white-900 text-sm font-semibold"> {{x?.name?.fi}}</h3>

          <p class="text-sm">

           {{x?.street_address?.fi}}, {{x.postal_code}}, {{x.address_locality?.fi}}</p>

           <article class="flex justify-between">
            <section>
          <a href="{{x?.info_url?.fi}}">Lue lis채채 <fa-icon [icon]="ArrowUpRightIcon"></fa-icon></a>
        </section>

            <section *ngIf="x?.image">
            <button (mouseenter)="getImageById(x?.image)" (mouseleave)="closeWindow()"> Kuva  <fa-icon [icon]="ChevronRight"></fa-icon></button>
            <div *ngIf="showWindow" class="window"> 
              <img
              class="h-96 w-full rounded-t-lg object-cover md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
              [src]="ImageDetail?.url" alt="" />
              <p class="text-xs text-neutral-500 dark:text-neutral-600">
               Kuvattu: {{ImageDetail?.last_modified_time | date}}
               <br>
               Kuvaaja: {{ImageDetail?.photographer_name}}
               <br>
               Lisenssi: {{ImageDetail?.license}}
              </p>
              </div>
            </section>


           </article>
          
          
          </article>
    </aside>
    
    <div id="map"></div>




  </section>
