
<section class="button-bar">

  <input class="text-input" [(ngModel)]="textid" placeholder="Hae paikkaa esim. ravintola"><br>

  <button class="btn place" (click)="DoSearch()">Search  <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>

  <button class="btn place" (click)="resetMap()">Reset map  <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>

  <button type="button" class="btn place" (click)="SearchHaaga()">Haaga  <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>

  <button type="button" class="btn place" (click)="SearchPasila()">Pasila <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>

  <button type="button" class="btn place" (click)="SearchRavintola()">Ravintola <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>

  <button type="button" class="btn place" (click)="SearchKauppakeskus()">Kauppakeskus <fa-icon [icon]="ChevronRight"></fa-icon>
  </button>


</section>
<section class="main">


  <aside>
      
    
    
    
    
        <article class="list" *ngFor="let x of pleissi?.data">
          <h3 class="text-white-900 text-sm font-semibold"> {{x?.name?.fi}}</h3>
          <p class="text-sm">
           {{x?.street_address?.fi}}, {{x.postal_code}}, {{x.address_locality?.fi}}
          <br><a href="{{x?.info_url?.fi}}">Lue lisää <fa-icon [icon]="ArrowUpRightIcon"></fa-icon></a>
        </p>
        </article>
    </aside>
    

    <div id="map"></div>


  </section>
